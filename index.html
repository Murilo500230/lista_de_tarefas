<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de Tarefas</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Murilo500230/lista_de_tarefas/main/images/icon.png">
        <link rel="stylesheet" href="./css/main.css" />
        <script src="./js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="title">Tarefas do Dia</h1>
                <ol id="list" type="I"></ol>
            </div>
            <div class="addTask">
                <input type="text" id="task_name" name="task_name" placeholder="Nome da Tarefa"/>
                <input type="time" id="task_time" name="task_time"/>
                <button onclick="addNewTask()">Adicionar</button>
            </div>
        </div>
    </body>
</html>
